# Google Ads rules
ads_rules:
  brand_min_daily: 50
  discovery_min_daily: 25
  same_day_boost_pct: 50
  limited_same_day_boost_pct: 25
  next_day_cut_pct: 30
  never_pause_brand: true

# Brand colors
colors:
  primary_navy: "#0b2a6f"
  secondary_silver: "#c0c7d1"
  background_white: "#ffffff"
  accent_red: "#d32f2f"

# UI copy for each state
ui_copy:
  SAME_DAY_FEE_WAIVED:
    headline: "Express Booking Available!"
    subhead: "Book now for same-day service - emergency fee waived"
    cta: "Book Express Service"
    badge: "Express - Fee Waived"
    urgent: true
  LIMITED_SAME_DAY:
    headline: "Express Slots Available Today"
    subhead: "Limited same-day appointments remaining"
    cta: "Book Express Service"
    badge: "Express Available"
    urgent: false
  NEXT_DAY:
    headline: "Next Day Guarantee Available"
    subhead: "Book now for guaranteed service tomorrow - $99 fee waived"
    cta: "Book Tomorrow"
    badge: "Next Day - Fee Waived"
    urgent: false
  EMERGENCY_ONLY:
    headline: "24/7 Emergency Service"
    subhead: "Call now for immediate emergency plumbing assistance"
    cta: "Call (617) 479-9911"
    badge: "Emergency Service"
    urgent: true

# Fee waiver configuration
fee_waive:
  promo_tag: "FEEWAIVED_SAMEDAY"
  discount_amount: 99
  utm_source: "site"
  utm_campaign: "capacity"

# Official booking windows (3 per day)
# Each window has a 1-hour arrival window for the technician
booking_windows:
  - id: "morning"
    label: "Morning"
    start_hour: 8   # 8:00 AM
    end_hour: 11    # 11:00 AM
    arrival_window: 1  # Arrive within first hour (8-9 AM)
  - id: "midday"
    label: "Midday"
    start_hour: 11  # 11:00 AM
    end_hour: 14    # 2:00 PM
    arrival_window: 1  # Arrive within first hour (11 AM - 12 PM)
  - id: "afternoon"
    label: "Afternoon"
    start_hour: 14  # 2:00 PM
    end_hour: 17    # 5:00 PM
    arrival_window: 1  # Arrive within first hour (2-3 PM)