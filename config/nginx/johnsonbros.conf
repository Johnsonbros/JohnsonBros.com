# ============================================================================
# Johnson Bros Plumbing - Nginx Configuration
# Production reverse proxy with SSL, caching, and security headers
# ============================================================================

# Upstream backend server
upstream johnsonbros_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=booking_limit:10m rate=2r/s;

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name johnsonbrosplumbing.com www.johnsonbrosplumbing.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================================================
# HTTPS Server - Main Configuration
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name johnsonbrosplumbing.com www.johnsonbrosplumbing.com;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/johnsonbrosplumbing.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/johnsonbrosplumbing.com/privkey.pem;

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # Security Headers
    # ========================================================================

    # HSTS (2 years)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

    # ========================================================================
    # Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ========================================================================
    # Static Assets - Long Cache (1 year, immutable)
    # ========================================================================
    location /assets/ {
        alias /var/www/johnsonbros/current/dist/public/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security headers (need to re-add in location blocks)
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ========================================================================
    # Favicon and Static Files
    # ========================================================================
    location = /favicon.ico {
        alias /var/www/johnsonbros/current/dist/public/favicon.ico;
        expires 1M;
        access_log off;
    }

    location = /robots.txt {
        alias /var/www/johnsonbros/current/dist/public/robots.txt;
        expires 1d;
        access_log off;
    }

    location = /sitemap.xml {
        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1h;
    }

    # ========================================================================
    # Health Check Endpoints (no logging, no rate limiting)
    # ========================================================================
    location = /health {
        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    location = /health/ready {
        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ========================================================================
    # API Routes with Rate Limiting
    # ========================================================================

    # Booking endpoints - strict rate limiting
    location ~ ^/api/v1/(bookings|leads) {
        limit_req zone=booking_limit burst=5 nodelay;

        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }

    # General API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }

    # ========================================================================
    # Webhook Endpoints (no rate limiting - signature validated)
    # ========================================================================
    location /api/webhooks/ {
        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # ========================================================================
    # MCP Endpoints
    # ========================================================================
    location /mcp {
        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    location /.well-known/mcp.json {
        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ========================================================================
    # All Other Routes (SPA)
    # ========================================================================
    location / {
        proxy_pass http://johnsonbros_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache control for HTML pages
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
