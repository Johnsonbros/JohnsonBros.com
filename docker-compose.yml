# ============================================================================
# Johnson Bros Plumbing - Docker Compose Configuration
# Production deployment orchestration
# ============================================================================

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: johnsonbros-app
    ports:
      - "5000:5000"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Persist logs
      - ./logs:/app/logs
    networks:
      - johnsonbros-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

