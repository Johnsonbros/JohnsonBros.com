name: Claude Code Auto-Fix
on:
  issues:
    types: [labeled]

jobs:
  auto-fix:
    if: github.event.label.name == 'zeke-auto-fix'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Claude Code Auto-Fix
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            I've been triggered by a "zeke-auto-fix" label on an issue.
            Issue Title: ${{ github.event.issue.title }}
            Issue Body: ${{ github.event.issue.body }}
            
            Please analyze the codebase, identify the root cause of this technical failure, and implement a fix.
            After fixing, create a Pull Request for the technical team to review.
          claude_args: '--model claude-3-7-sonnet-20250219'
